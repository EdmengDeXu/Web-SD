  <body>
    
    <div class="g-submit">
      <div class="m-d m-title">
        <div>
          <div class="col-1 ">
            <span aria-hidden="true" class="icon-grid"></span> 提交评价任务步骤
          </div>
        </div>
      </div>


      <div class="m-d m-d-main">
        <div class="m-d-item col-3">
          <li class="v-m-title">
            <div class="col-1">
              <span class="icon-list"></span>
              <span class="m-step">第1步 </span>

            </div>
          </li>
          <li>
            <div class="col-1">1. 根据商品主图、价格、名称等找到目标商品，点击进去店铺按钮</div>
          </li>
          <li>
            <div class="col-1">2. 详细浏览目标商品的参数，在商品页至少停留3分钟</div>
          </li>
          <li>
            <div class="col-1">3. 上传目标商品截图</div>
          </li>
          <li>
            <div class="col-1 col-img">
              <div class="m-img" pid="u-express-picture"   type="评价截图"></div>
              <div class="m-img" pid="u-goods-evaluate"    type="物流截图"></div>
            </div>
          </li>
          <li></li><li></li>
          <li>
            <div class="col-1 col-btn">
              <a href="#" class="btn btn-outline red" id="submit-eval">提交评价</a>
              <a href="#" class="btn btn-outline blue-steel" id="return-list">返回任务列表</a></div>
          </li>
        </div>
      </div>
