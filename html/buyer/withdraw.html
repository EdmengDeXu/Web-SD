<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css">
    <link href="/lib/metronic/plugins.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/metronic/components.css"  id="style_components"  rel="stylesheet" type="text/css" >
    <link href="/lib/metronic/layout.min.css"  rel="stylesheet" type="text/css" >

    <link href="/lib/alertify/alertify.core.css" rel="stylesheet" >
    <link href="/lib/alertify/alertify.default.css" rel="stylesheet" >

    <link href="/sys/css/common.css"  rel="stylesheet" type="text/css" >
    <link href="/sys/css/buy/buyerWithdraw.css"  rel="stylesheet" type="text/css" >
    
  </head>
  <body>
    
    <div id="app">
      <div class="page-bar">
        <ul class="page-breadcrumb">
          <li>
            <a href="index.html">刷手管理</a>
            <i class="fa fa-circle"></i>
          </li>
          <li>
            <span>资金提现</span>
          </li>
        </ul>
      </div>
      <div class="container">
        <form action="#" id="form-bind" class="form-horizontal form-bordered">
          <div class="form-group">
            <label class="control-label col-xs-2">姓名</label>
            <div class="col-xs-6">
              <input type="text" class="form-control" v-model="name" disabled>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">银行账户</label>
            <div class="col-xs-6">
              <input type="text" class="form-control" v-model="bankNo" disabled>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">扣取手续费账户</label>
            <div class="col-xs-6 form-inline">
              <select class="form-control " id="acount-level">
                <option value="">请选择</option>
                <option value="本金账户" selected>本金账户</option>
                <option value="佣金账户" >佣金账户</option>
                <option value="精灵豆账户" >精灵豆账户</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">本金提现</label>
            <div class="col-xs-6">
              <input type="text" class="form-control" v-model="capWithdraw">
            </div>
            <div class="col-xs-4 form-info">(本金余额 <span class="font-red">{{capBalance}}</span> 元)</div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">佣金提现</label>
            <div class="col-xs-6">
              <input type="text" class="form-control" v-model="comWithdraw">
            </div>
            <div class="col-xs-4 form-info">(佣金余额 <span class="font-red">{{comBalance}}</span> 金)</div>
          </div>
          <div class="form-group">
            <div class="col-xs-2"></div>
            <div class="col-xs-2">
              <label class="control-label">提现总金额:  <span class="font-red">{{amount}}</span> 元</label>
            </div>
            <div class="col-xs-2">
              <label class="control-label">提现手续费: <span class="font-red">{{poundage}}</span> 元</label>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-2"></label>
            <div class="col-xs-10">
              <button type="button" class="btn blue" id="saveBtn">确认</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="/sys/js/common.js" type="text/javascript"></script>
    
    <script src="/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/lib/jsrender/jsrender.js"></script>
    <script src="/lib/jquery/jquery.cookie.js"></script>
    <script src="/lib/fancybox/jquery.fancybox.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/lib/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>

    <script src="/lib/distpicker/distpicker.js" type="text/javascript"></script>
    <script src="/lib/typepicker/typepicker.js" type="text/javascript"></script>
    <script src="/lib/alertify/alertify.min.js"></script>
    <script src="/lib/bootbox/bootbox.min.js"></script>

    <script src="/lib/vue/vue.js"></script>

    <script src="/sys/js/buy/buyerWithdraw.js" type="text/javascript"></script>
</body>
</html>
