<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/metronic/plugins.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/metronic/components.css"  rel="stylesheet" type="text/css" id="style_components" >
    <link href="/lib/metronic/layout.min.css"  rel="stylesheet" type="text/css" >
    <link href="/lib/alertify/alertify.core.css" rel="stylesheet" >
    
    <link href="/lib/fancybox/jquery.fancybox.css" rel="stylesheet" >
    <link href="/lib/pace/pace.css" rel="stylesheet" >
    <link href="/lib/loaders/loaders.min.css" rel="stylesheet" >
    
    <link href="/sys/css/common.css"  rel="stylesheet" type="text/css" >
    <link href="/sys/css/admin/base.css"  rel="stylesheet" type="text/css" >
  </head>
<body>
<div class="g-order">
      <div class="container-fluid">
        <div class="portlet ">
          <div class="portlet-title">
            <div class="caption">
            <i class="fa fa-tasks"></i>用户信息管理</div>
          </div>
          <div class="portlet-title ">
           <div class="m-sbar">
          	<div>
              <span>用户类型</span>
              <select class="" id="userType">
                <option value="1">管理人员</option>
                <option value="2"> 买 家 </option>
                <option value="3"> 卖 家 </option>
              </select>
            </div>
            <div>
              <a href="#basic" class="btn red-sunglo btn-sm" id="btn-search"><i class="fa fa-search"></i> 查询 </a>
            </div>
            </div>
          </div>
          <div class="m-sbar">
            
          </div>
          <div class="portlet-body">
            <div class="table-data"></div>
            <div class="table-pg"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="g-detail" style="display: none;" ></div>
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/jquery/jquery-migrate.js"></script>
    <script src="/lib/jquery/jquery.cookie.js"></script>
    <script src="/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="/lib/jsrender/jsrender.js"></script>
    <script src="/lib/fancybox/jquery.fancybox.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/alertify/alertify.min.js"></script>
    <script src="/lib/bootbox/bootbox.min.js"></script>
    <script src="/lib/distpicker/distpicker.js" type="text/javascript"></script>
    <script src="/lib/typepicker/typepicker.js" type="text/javascript"></script>
    <script src="/lib/metronic/moment.min.js"></script>
    <script src="/lib/metronic/ui-modals.min.js"></script>
    <script src="/lib/bootbox/bootbox.min.js"></script>
    <script src="/lib/twbs-pagination/jquery.twbsPagination.min.js"></script>
    <script src="/lib/pace/pace.min.js"></script>
    <script src="/sys/js/common.js"></script>
    <script src="/sys/js/admin/user.js"></script>
    <script id="coverTmpl" type="text/x-jsrender">
	<div class="m-detail-wrap">
  		<div class="m-close">X</div>
 			<div class="m-d m-title">
    			<div class="v-sub-title ">
     				 <div class="col-1">选择角色信息</div>
      				 <div class="col-2 font-red-thunderbird"></div>
      				 <div class="col-1"></div>
      				 <div class="col-2 font-red-thunderbird"></div>
    			</div>
  			</div>
		<div class="m-d m-d-main">
			<div class="col-11 m-d-item">
				<table class="table table-hover table-light">
    <thead>
        <tr class="uppercase">
            <th></th>
			<th></th>
            <th> 角色名称 </th>
            <th> 角色描述</th>
			<th> 创建人</th>
        </tr>
    </thead>
    <tbody>
      {{for data}}
        <tr>
            <td> {{:#index+1 + ~root.pageSize*~root.pageIndex}} </td>
			<td> <input type="checkbox" _roleId="{{:id}}" /> </td>
            <td> {{:name}}</td>
            <td> {{:description}}</td>
            <td> {{:creator}}</td>
        </tr>
      {{/for}}
    </tbody>
  </table>
			</div>

	</div>
<div class="m-d m-d-main">
        <div class="m-d-item col-11">
          <li>
            <div class="col-1 col-btn">
              
              <a href="#" class="btn btn-xs red" id="submit-role-set">提交</a>
              <a href="#" class="btn btn-xs grey-mint b-close" id="return-list">关闭</a></div>
          </li>
        </div>
		</div>
</div>
	</script>
</body>
</html>
