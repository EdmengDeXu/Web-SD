  <body>
    
    <div class="g-submit">
      <div class="m-d m-title">
        <div>
          <div class="col-1 ">
            <span aria-hidden="true" class="icon-grid"></span> 审核用户评价&支付步骤
          </div>
        </div>
      </div>

      <div class="m-d m-d-detail"></div>

      <div class="m-d m-d-main">
        <div class="m-d-item col-1">
          <li class="v-m-title">
            <div class="col-1">
              <span class="icon-magnifier"></span>

            </div>
          </li>

            <div class="u-img">

            </div>
            <div class="u-img">
              <p class="m-img-title">物流截图</p>
              <a href="/img/noimg.png" class="fancybox"><img src="/img/noimg.png" id="u-express-picture"></a>
            </div>
          </li>
        </div>
      </div>

      <div class="m-d m-d-main">
        <div class="m-d-item col-1">
         
          <li>
            <div class="col-1 col-btn">
              <a href="#" class="btn  red-sunglo" id="pay-task" data-type="pass">支付</a>
              <a href="#" class="btn  green-jungle" id="cancel-task" data-type="unpass">拒绝支付</a>
              <a href="#" class="btn  blue-soft" id="return-list">返回任务列表</a></div>
          </li>
        </div>
      </div>
