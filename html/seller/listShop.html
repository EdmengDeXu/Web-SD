<div class="modal fade" id="basic" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">修改店铺</h4>
      </div>
      <div class="modal-body">
        <form action="#" id="form-bind" class="form-horizontal form-bordered">
          <div class="form-group">
            <label class="control-label col-xs-2">平台</label>
            <div class="col-xs-6">
              <!-- <input type="text" class="form-control" id="shop_type" readonly > -->
              <select class="form-control " id="shop_type">
                <option value="淘宝" >淘宝</option>
                <option value="京东" >京东</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">店铺网址</label>
            <div class="col-xs-6">
              <input type="text" class="form-control" id="shop_url"  >
            </div>
            <div class="col-xs-4 form-info">(店铺地址绑定后无法修改)</div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">店铺名称</label>
            <div class="col-xs-6">
              <input type="text" class="form-control" id="shop_name">
            </div>
            <div class="col-xs-4 form-info">(务必跟手机端报表页显示的店铺名一致)</div>
          </div>

          <div class="form-group" data-toggle="typepicker" id="typepicker">
            <label class="control-label col-xs-2">店铺类别</label>
            <div class="col-xs-3">
              <select class="form-control" id="shop-businesstype"></select>
            </div>
            <div class="col-xs-3">
              <select class="form-control" id="shop-subtype"><option data-code="" data-text="请选择次类" value="">请选择次类</option></select>
            </div>
            <div class="col-xs-4 form-info"></div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-2">店铺主旺旺ID</label>
            <div class="col-xs-6">
              <input type="text" class="form-control" id="shop-wangid">
            </div>
            <div class="col-xs-4 form-info"></div>
          </div>

          <div class="form-group" data-toggle="distpicker" id="areapick">
            <label class="control-label col-xs-2">省市区</label>
            <div class="col-xs-3">
              <select class="form-control" id="shop-province"></select>
            </div>
            <div class="col-xs-3">
              <select class="form-control" id="shop-city"></select>
            </div>
            <div class="col-xs-3">
              <select class="form-control" id="shop-county"></select>
            </div>
          </div> 

          <div class="form-group">
            <label class="control-label col-xs-2">发货地址</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" id="shop_addr">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-2">店铺管理后台截图</label>
            <div class="col-xs-10">
              <div class="fileinput fileinput-exists" data-provides="fileinput" id="file-input">
                <div class="fileinput-new thumbnail">
                  <img src="/img/noimg.png" id="shop_img" style="max-height: 142px;">
                </div>
                <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 10px;">
                  <img src="" >
                </div>
                <div>
                  <span class="btn default btn-file">
                    <span class="fileinput-new"> 选择图片 </span>
                    <span class="fileinput-exists"> 更换 </span>
                    <input type="hidden"><input type="file" accept=".png,.jpg,.jpeg,image/png,image/jpg,image/jpeg" id="upload">
                  </span>
                  <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput"> 删除 </a>
                </div>
              </div>
            </div>
          </div>
        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn dark btn-outline close-btn" data-dismiss="modal">关 闭</button>
        <button type="button" class="btn red save-shop">保 存</button>
      </div>
    </div>
  </div>
</div>
