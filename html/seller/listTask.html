<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" >
    <link href="/lib/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" >
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <link href="/lib/metronic/plugins.min.css" rel="stylesheet" >
    <link href="/lib/metronic/components.css"  rel="stylesheet"  id="style_components" >
    <link href="/lib/metronic/layout.min.css"  rel="stylesheet"  >
    <link href="/lib/alertify/alertify.core.css" rel="stylesheet" >

    <link href="/sys/css/common.css"  rel="stylesheet"  >
    <link href="/sys/css/sell/listtask.css"  rel="stylesheet"  >
  </head>
  <body>
    <div class="page-bar">
      <ul class="page-breadcrumb">
        <li>
          <a href="index.html">任务管理</a>
          <i class="fa fa-circle"></i>
        </li>
        <li>
          <span>任务列表</span>
        </li>
      </ul>
    </div>
    <div class="container-fluid">
      <div class="portlet ">
        <div class="portlet-title">
          <div class="caption">
            <i class="fa fa-shopping-cart"></i> 任务列表</div>
          <div class="actions">
            <div class="btn-group btn-group-devided" data-toggle="buttons">
              <label class="btn grey-salsa btn-sm">
                <input type="radio" name="options" class="toggle" id="option2">设置
              </label>
              
            </div>
          </div>
        </div>
        <div class="portlet-body">
          <div class="table-data"></div>
          <div class="table-pg"></div>
        </div>
    </div>
    </div>


    <script src="/sys/js/common.js"></script>
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/jquery/jquery.cookie.js"></script>
    <script src="/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="/lib/jsrender/jsrender.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/alertify/alertify.min.js"></script>
    <script src="/lib/bootbox/bootbox.min.js"></script>
    <script src="/lib/distpicker/distpicker.js" type="text/javascript"></script>

    <script src="/lib/metronic/moment.min.js"></script>
    <script src="/lib/metronic/ui-modals.min.js"></script>
    <script src="/lib/twbs-pagination/jquery.twbsPagination.min.js"></script>

    <script src="/sys/js/sell/listtask.js"></script>
</body>
</html>

<script id="taskTmpl" type="text/x-jsrender">
  <table class="table table-hover table-light">
    <thead>
        <tr class="uppercase">
            <th> 序号 </th>
            <th> 发布时间 </th>
            <th> 平台 </th>
            <th> 任务类型 </th>
            <th> 店铺名称 </th>
            <th> 商品名称 </th>
            <th> 单数 </th>
            <th> 搜索关键词 </th>
            <th> 状态 </th>
            <th> 审批原因 </th>
            <th> 任务编号 </th>
            <th> 操作 </th>
        </tr>
    </thead>
    <tbody>
      {{for data}}
        <tr>
            <td> {{:#index+1}} </td>
            <td> {{:createtime}}</td>
            <td> {{:tasktype}} </td>
            <td> {{:tasktype}}</td>
            <td> {{:shopId}}</td>
            <td> {{:num}}</td>
            <td> {{:keywordtask}}</td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> {{:id}}</td>
            <td class="fn-center"> 
              <a href="#basic" class="btn blue-madison btn-sm btn-outline sbold uppercase  edit-shop"  data-toggle="modal" data-index="{{:#index}}" data-id="{{:id}}"><i class="fa fa-edit"></i> 修改 </a> 
              <a href="javascript:;" class="btn blue-madison btn-sm btn-outline sbold uppercase del-shop" id="{{:id}} " ><i class="fa fa-times"></i> 删除 </a> 
            </td>
        </tr>
      {{/for}}
    </tbody>
  </table>
</script>
