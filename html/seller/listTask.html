<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" >
    <link href="/lib/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" >
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <link href="/lib/metronic/plugins.min.css" rel="stylesheet" >
    <link href="/lib/metronic/components.css"  rel="stylesheet"  id="style_components" >
    <link href="/lib/metronic/layout.min.css"  rel="stylesheet"  >
    <link href="/lib/alertify/alertify.core.css" rel="stylesheet" >
    <link href="/lib/alertify/alertify.default.css" rel="stylesheet" >
    <link href="/lib/pace/pace.css" rel="stylesheet" >
    <link href="/lib/loaders/loaders.min.css" rel="stylesheet" >
    <link href="/lib/jquery/jquery.datetimepicker.css" rel="stylesheet">

    <link href="/sys/css/common.css"  rel="stylesheet"  >
    <link href="/sys/css/sell/listtask.css"  rel="stylesheet"  >
  </head>
  <body>
    <div class="page-bar">
      <ul class="page-breadcrumb">
        <li>
          <a href="index.html">垫付任务管理</a>
        </li>
      </ul>
    </div>
    <div class="container-fluid">
      <div class="portlet ">
        <div class="portlet-title">
          <div class="row row-s-1">
            <div>店铺 
              <select name="" id="shop-name">
                <option value="">全部</option>
              </select> 
            </div>
            <div>任务编号 
              <input type="text" id="task-id"> 
            </div>
            <div>发布日期 
              <input type="text" id="task-from"> - <input type="text" id="task-to">
            </div>
            <div>
              <a href="#basic" class="btn red btn-sm search-task" ><i class="fa fa-search"></i> 查询 </a>
            </div>
          </div>
          <div class="row row-s-2">
            <div>平台 
              <select id="platform">
                <option value="">全部</option>
                <option value="淘宝">淘宝</option>
                <option value="京东">京东</option>
              </select>
            </div>
            <!-- <div>任务模式 
              <select id="task-model">
                <option value="">全部</option>
                <option value="1">垫付任务</option>
              </select>
            </div> -->
            <div>任务类型 
              <select name="" id="task-type">
                <option value="">全部</option>
                <option value="手机淘宝任务">手机淘宝任务</option>
                <option value="PC淘宝任务">PC淘宝任务</option>
                <option value="手机京东任务">手机京东任务</option>
                <option value="PC京东任务">PC京东任务</option>
                <option value="微信京东任务">微信京东任务</option>
              </select>
            </div>
            <div>任务状态 
              <select name="" id="task-status">
                <option value="">全部</option>
                <option value="0">未支付</option>
                <option value="20">待审核</option>
                <option value="30">任务进行中</option>
                <option value="40">审核不通过</option>
                <option value="50">任务完成</option>
                <option value="60">任务已过时</option>
              </select>
            </div>
          </div>
        </div>
        <div class="portlet-body">
          <div class="table-pg"></div>
        </div>
    </div>
    </div>
    

    <script src="/sys/js/common.js"></script>
    <script src="/lib/jquery/jquery.min.js"></script>
    

    <script src="/lib/jquery/jquery.cookie.js"></script>
    <script src="/lib/jquery/jquery.datetimepicker.full.js"></script>
    <script src="/lib/jsrender/jsrender.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/alertify/alertify.min.js"></script>
    <script src="/lib/bootbox/bootbox.min.js"></script>
    <script src="/lib/distpicker/distpicker.js" type="text/javascript"></script>
    <script src="/lib/typepicker/typepicker.js" type="text/javascript"></script>
    <script src="/lib/metronic/moment.min.js"></script>
    <!-- <script src="/lib/metronic/ui-modals.min.js"></script> -->
    <script src="/lib/pace/pace.min.js"></script>
    <script src="/lib/twbs-pagination/jquery.twbsPagination.min.js"></script>

    <script src="/sys/js/sell/listtask.js"></script>
</body>
</html>
