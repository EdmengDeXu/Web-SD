<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css">
    <link href="/lib/metronic/plugins.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/metronic/components.css"  id="style_components"  rel="stylesheet" type="text/css" >
    <link href="/lib/metronic/layout.min.css"  rel="stylesheet" type="text/css" >
    <link href="/lib/alertify/alertify.core.css" rel="stylesheet" >
    <link href="/lib/jquery/jquery.datetimepicker.css" rel="stylesheet">
    
    <link href="/lib/pace/pace.css" rel="stylesheet" >
    <link href="/lib/loaders/loaders.min.css" rel="stylesheet" >

    <link href="/sys/css/common.css"  rel="stylesheet" type="text/css" >
    <link href="/sys/css/sell/withdraw.css"  rel="stylesheet" type="text/css" >
    
  </head>
  <body>
    
    <div id="app">
      <div class="page-bar">
        <ul class="page-breadcrumb">
          <li>
            <span>资金提现</span>
          </li>
        </ul>
      </div>
      <div class="container-fluid">

        <div class="portlet-body">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab-list" data-toggle="tab"> 提现列表 </a></li>
            <li><a href="#tab-add" data-toggle="tab"> 提现添加 </a></li>
          </ul>
        </div>
        <div class="tab-content">
          <div class="tab-pane fade active in" id="tab-list">
            <div class="portlet ">
              <div class="portlet-title ">
                <div class="m-sbar">
                  <div><span>收款账号 </span><input type="text" id="sr-bankno" ></div>
                  <div>
                    <span>审核状态</span>
                    <select class="" id="sr-status">
                      <option value="0">全部</option>
                      <option value="1">未审核</option>
                      <option value="2">审核通过</option>
                      <option value="3">审核未通过</option>
                      <option value="4">已打款</option>
                    </select>
                  </div>
                  <div>
                    <span>提现日期</span>
                    <input type="text" id="sr-time-from" class="u-dt"> - <input type="text" id="sr-time-to" class="u-dt">
                  </div>
                  <div>
                    <a href="#basic" class="btn red-sunglo btn-sm" id="btn-search"><i class="fa fa-search"></i> 查询 </a>
                  </div>
                </div>
              </div>
              <div class="portlet-body">
                <div class="table-data"></div>
                <div class="table-pg"></div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="tab-add">
            <form action="#" id="form-withdraw" class="form-horizontal form-bordered">
              <div class="portlet light bordered">                     
                <div class="portlet-body">
                  <div class="form-group">
                    <label class="control-label col-xs-2">提现说明</label>
                    <div class="col-xs-6">
                      <div class="portlet-body">
                        <li>1. 提现时间 : 周一到周五工作日期间(9：00-18：00) </li>
                        <li>2. 提现金额 : 无限制,只要商家账户有余额都可以申请提现</li>
                        <li>3. 提现手续费 : 0.5% </li>
                        <li>4. 到账时间 : 发起提现日起3-5个工作日到账(需复核账户信息)</li>
                      </div>
                    </div>
                  </div>
                  <div class="form-group form-inline">
                    <label class="control-label col-xs-2">商家名称
                        <span class="required"> * </span>
                    </label>
                    <div class="col-xs-9">
                      <input type="text" class="form-control wide-3" id="shoper-name" name="name" readonly>
                      <span class="form-info hide" id="form-tip">(商家信息不完整，请<a class="font-red" href="updateSeller.html">点击前往填写</a>)</span>
                    </div>
                  </div>
                  <div class="form-group form-inline">
                    <label class="control-label col-xs-2">开户姓名
                        <span class="required"> * </span>
                    </label>
                    <div class="col-xs-9">
                      <input type="text" class="form-control wide-3" id="account-name">
                    </div>
                  </div>
                  <div class="form-group form-inline">
                    <label class="control-label col-xs-2">银行名称
                        <span class="required"> * </span>
                    </label>
                    <div class="col-xs-9">
                      <select id="bankType" class="form-control"></select>
                    </div>
                  </div>
                  <div class="form-group form-inline">
                    <label class="control-label col-xs-2">开户行
                        <span class="required"> * </span>
                    </label>
                    <div class="col-xs-9">
                      <input type="text" class="form-control wide-3" id="bankName">
                    </div>
                  </div>
                  <div class="form-group form-inline">
                    <label class="control-label col-xs-2">银行账号
                        <span class="required"> * </span>
                    </label>
                    <div class="col-xs-9">
                      <input type="text" class="form-control wide-3" id="bankno" name="bankno" placeholder="请输入正确的银行账号"  >
                    </div>
                  </div>
                  <!-- <div class="form-group">
                    <label class="control-label col-xs-2">扣取手续费账户</label>
                    <div class="col-xs-6 form-inline">
                      <select class="form-control " id=" ">
                        <option value="本金账户" selected>本金账户</option>
                        <option value="佣金账户" >佣金账户</option>
                      </select>
                    </div>
                  </div> -->
                  <div class="form-group form-inline">
                    <label class="control-label col-xs-2">提现金额
                        <span class="required"> * </span>
                    </label>
                    <div class="col-xs-9">
                      <input type="number" class="form-control wide-3" name="withdrawMoney" id="withdraw-money">
                      <span class="form-info">(本金余额 <span class="font-red" id="balance">0.00</span> 元)</span>
                    </div>
                  </div>
                  <!-- <div class="form-group">
                    <label class="control-label col-xs-2">佣金提现</label>
                    <div class="col-xs-6">
                      <input type="text" class="form-control" name="money2" id="money2">
                    </div>
                    <div class="col-xs-4 form-info">(佣金余额 <span class="font-red">{{:balance2}}</span> 金)</div>
                  </div> -->
<!--                   <div class="form-group">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-3">
                      <label class="control-label">提现总金额:  <span class="font-red" id="amount">0.00</span> 元</label>
                    </div>
                    <div class="col-xs-3">
                      <label class="control-label">提现手续费: <span class="font-red" id="poundage">0.00</span> 元</label>
                    </div>
                  </div> -->
            
                  <div class="form-group">
                    <label class="control-label col-xs-2"></label>
                    <div class="col-xs-10">
                      <button type="submit" class="btn blue" id="saveBtn">确认</button>
                    </div>
                  </div>
                </div>
              </div>
            
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>

    <script src="/sys/js/common.js" type="text/javascript"></script>
    
    <script src="/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/lib/jsrender/jsrender.js"></script>
    <script src="/lib/jquery/jquery.cookie.js"></script>
    <script src="/lib/fancybox/jquery.fancybox.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/lib/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
    <script src="/lib/metronic/moment.min.js"></script>
    <script src="/lib/jquery/jquery.datetimepicker.full.js"></script>

    <script src="/lib/jquery-validation/js/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <script src="/lib/jquery-validation/js/additional-methods.min.js"></script>

    <script src="/lib/alertify/alertify.min.js"></script>
    <script src="/lib/bootbox/bootbox.min.js"></script>
    <script src="/lib/twbs-pagination/jquery.twbsPagination.min.js"></script>
    <script src="/lib/pace/pace.min.js"></script>

    <script src="/sys/js/validation.js"></script>
    <script src="/sys/js/sell/withdraw.js" type="text/javascript"></script>
</body>
</html>
