<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css">
    <link href="/lib/bootstrap-daterangepicker/daterangepicker.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/bootstrap-datepicker/css/bootstrap-datepicker3.css" rel="stylesheet" type="text/css">
    <link href="/lib/bootstrap-timepicker/css/bootstrap-timepicker.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">

    <link href="/lib/metronic/plugins.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/metronic/components.css"  id="style_components"  rel="stylesheet" type="text/css" >
    <link href="/lib/metronic/layout.min.css"  rel="stylesheet" type="text/css" >

    <link href="/lib/alertify/alertify.core.css" rel="stylesheet" >
    <link href="/lib/alertify/alertify.default.css" rel="stylesheet" >

    <link href="/sys/css/common.css"  rel="stylesheet" type="text/css" >
    <link href="/sys/css/sell/sellWithdraw.css"  rel="stylesheet" type="text/css" >
    
  </head>
  <body>
    
    <div id="app">
      <div class="page-bar">
        <ul class="page-breadcrumb">
          <li>
            <a href="index.html">商家管理</a>
            <i class="fa fa-circle"></i>
          </li>
          <li>
            <span>资金提现</span>
          </li>
        </ul>
      </div>
      <div class="container-fluid" id="app">

        <div class="portlet-body">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab-capital" data-toggle="tab"> 提现列表 </a></li>
            <li><a href="#tab-commision" data-toggle="tab"> 提现添加 </a></li>
          </ul>
        </div>
        <div class="tab-content">
          <div class="tab-pane fade active in" id="tab-capital">
            <div class="table-search">
                <form action="#" class="form-bordered form-search">
                  <div class="form-group">
                    <label class="control-label">收款账号</label>
                    <input type="text" class="form-control" id="bank">
                  </div>
                  <div class="form-group">
                    <label class="control-label">审核状态</label>
                    <select class="form-control" id="">
                      <option value="全部">全部</option>
                      <option value="0">未审核</option>
                      <option value="1">审核通过</option>
                      <option value="2">审核未通过</option>
                      <option value="3">已打款</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="control-label">提现日期</label>
                    <div class="input-group date date-picker" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                      <input type="text" class="form-control" id="start-date">
                      <span class="input-group-btn">
                        <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                      </span>
                    </div>
                    <span>&nbsp;- -&nbsp;</span>
                    <div class="input-group date date-picker" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                      <input type="text" class="form-control" id="start-date">
                      <span class="input-group-btn">
                        <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                      </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="button" class="btn red" id="returnBtn">查询</button>
                  </div>
                </form>
            </div>
            <div class="table-data"></div>
            <div class="table-pg"></div>
          </div>
          <div class="tab-pane fade" id="tab-commision">
            <form action="#" id="form-bind" class="form-horizontal form-bordered">
              <div class="form-group">
                <label class="control-label col-xs-2">商家名称</label>
                <div class="col-xs-6">
                  <input type="text" class="form-control" id="acount-name" v-model="name" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-2">银行账号</label>
                <div class="col-xs-6">
                  <input type="text" class="form-control" id="bank" placeholder="请输入正确的银行账号" v-model="bankcard" >
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-2">扣取手续费账户</label>
                <div class="col-xs-6 form-inline">
                  <select class="form-control " id="acount-level">
                    <option value="">请选择</option>
                    <option value="本金账户" selected>本金账户</option>
                    <option value="佣金账户" selected>佣金账户</option>
                    <option value="精灵豆账户" selected>精灵豆账户</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-2">本金提现</label>
                <div class="col-xs-6">
                  <input type="text" class="form-control" v-model="capWithdraw">
                </div>
                <div class="col-xs-4 form-info">(本金余额 <span class="font-red">{{capBalance}}</span> 元)</div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-2">佣金提现</label>
                <div class="col-xs-6">
                  <input type="text" class="form-control" v-model="comWithdraw">
                </div>
                <div class="col-xs-4 form-info">(佣金余额 <span class="font-red">{{comBalance}}</span> 金)</div>
              </div>
              <div class="form-group">
                <div class="col-xs-2"></div>
                <div class="col-xs-2">
                  <label class="control-label">提现总金额:  <span class="font-red">{{amount}}</span> 元</label>
                </div>
                <div class="col-xs-2">
                  <label class="control-label">提现手续费: <span class="font-red">{{poundage}}</span> 元</label>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-xs-2"></label>
                <div class="col-xs-10">
                  <button type="button" class="btn blue" id="saveBtn">确认</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
      </div>
    </div>

    <script src="/sys/js/common.js" type="text/javascript"></script>
    
    <script src="/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/lib/jsrender/jsrender.js"></script>
    <script src="/lib/jquery/jquery.cookie.js"></script>
    <script src="/lib/fancybox/jquery.fancybox.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/lib/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
    <script src="/lib/metronic/moment.min.js"></script>
    <script src="/lib/bootstrap-daterangepicker/daterangepicker.min.js"></script>
    <script src="/lib/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="/lib/bootstrap-timepicker/js/bootstrap-timepicker.min.js"></script>
    <script src="/lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>

    <script src="/lib/select2/js/select2.full.min.js"></script>
    <script src="/lib/metronic/app.min.js"></script>
    <script src="/lib/metronic/components-select2.min.js"></script>
    <script src="/lib/metronic/components-date-time-pickers.min.js"></script>

    <script src="/lib/alertify/alertify.min.js"></script>
    <script src="/lib/bootbox/bootbox.min.js"></script>
    <script src="/lib/twbs-pagination/jquery.twbsPagination.min.js"></script>

    <script src="/lib/vue/vue.js"></script>

    <script src="/sys/js/sell/sellWithdraw.js" type="text/javascript"></script>
</body>
</html>
