<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" >
    <link href="/lib/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" >
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <link href="/lib/metronic/plugins.min.css" rel="stylesheet" >
    <link href="/lib/metronic/components.css"  rel="stylesheet"  id="style_components" >
    <link href="/lib/metronic/layout.min.css"  rel="stylesheet"  >
    <link href="/lib/alertify/alertify.core.css" rel="stylesheet" >
    
    <link href="/lib/pace/pace.css" rel="stylesheet" >
    <link href="/lib/loaders/loaders.min.css" rel="stylesheet" >
    <link href="/lib/jquery/jquery.datetimepicker.css" rel="stylesheet">

    <link href="/sys/css/common.css"  rel="stylesheet"  >
    <link href="/sys/css/sell/listorder.css"  rel="stylesheet"  >
	<link href="/sys/css/buy/evalOrder.css"  rel="stylesheet" type="text/css" >
  </head>
  <body>
    <div class="page-bar">
      <ul class="page-breadcrumb">
        <li>
          <span class="u-task-title"></span>订单管理
        </li>
      </ul>
    </div>
    <div class="container-fluid">
      <div class="portlet ">
        <div class="portlet-title ">
          <div class="m-sbar">
            <div>
              <span>店铺 </span>
              <select name="" id="shop-name"><option value="">全部</option></select>
            </div>
            <div><span>任务编号 </span><input type="text" id="task-id"></div>
            <div><span>订单编号 </span><input type="text" id="order-id"></div>
            <div><span>买家编号 </span><input type="text" id="buyer-id"></div>
            <div><span>淘宝/京东单号 </span><input type="text" id="taobao-id"></div>
          </div>
          <div class="m-sbar">
            <div>
              <span>平台</span>
              <select id="platform">
                <option value="">全部</option>
                <option value="淘宝">淘宝</option>
                <!-- <option value="京东">京东</option> -->
              </select>
            </div>
            
            <div>
              <span>订单类型</span>
              <select name="" id="task-type">
                <option value="">全部</option>
                <option value="手机淘宝任务">手机淘宝任务</option>
                <option value="PC淘宝任务">PC淘宝任务</option>
                <!-- <option value="手机京东任务">手机京东任务</option> -->
                <!-- <option value="PC京东任务">PC京东任务</option> -->
                <!-- <option value="微信京东任务">微信京东任务</option> -->
              </select>
            </div>
            <div>
              <span>订单状态</span>
              <select id="task-status">
                <option value="">全部</option>
                <option value="0">待处理</option>
                <option value="10" class="group-browser">待发货</option>
                <option value="20" class="group-browser">待评价</option>
                <option value="30">待审核</option>
                <option value="50">刷手撤销</option>
                <option value="60">系统撤销</option>
                <option value="70">已完成</option>
              </select>
            </div>
            <div class="group-browser hide">
              <span>评价类型</span>
              <select name="" id="comment-type">
                <option value="">全部</option>
                <option value="1">普通好评任务</option>
                <option value="2">指定关键词好评任务</option>
                <option value="3">指定图片好评任务</option>
                <option value="4">指定文字好评任务</option>
              </select>
            </div>
          </div>
          <div class="m-sbar">
            <div>
              <span>接单时间 </span>
              <input type="text" id="task-from" class="u-dt"> - <input type="text" id="task-to" class="u-dt">
            </div>
            <div class="group-browser hide">
              <span>快递状态 </span>
              <select name="" id="task-status">
                <option value="0">全部</option>
                <option value="1">失败</option>
                <option value="2">成功</option>
              </select>
            </div>
            <div class="group-browser hide">
              <span>发货类型 </span>
              <select name="" id="task-status">
                <option value="0">全部</option>
                <option value="1">空包</option>
                <option value="2">礼品包</option>
              </select>
            </div>
          </div>
          <div class="m-sbar">
            <a href="#basic" class="btn red-sunglo btn-sm" id="search-order" ><i class="fa fa-search"></i> 查询 </a>
            <a href="#basic" class="btn green-dark btn-sm group-browser" id="batch-pay"><i class="fa fa-rmb"></i> 批量返款 </a>
            <a href="#basic" class="btn green-dark btn-sm" id="batch-cancel"><i class="fa fa-remove"></i> 批量撤销 </a>
            <a href="#basic" class="btn green-dark btn-sm group-browser" id="batch-send"><i class="fa fa-ambulance"></i> 批量发货 </a>
            <a href="#basic" class="btn blue-soft btn-sm" id="export"><i class="fa fa-mail-forward"></i> 导出 </a>
          </div>
        </div>
        <div class="portlet-body">
          <div class="table-data"></div>
          <div class="table-pg"></div>
        </div>
    </div>
    </div>


    <div class="g-detail" style="display: none;" >
     <div class="g-submit">
      <div class="m-d m-title">
        <div>
          <div class="col-1 ">
            <span aria-hidden="true" class="icon-grid"></span> 提交评价任务步骤
          </div>
        </div>
      </div>


      <div class="m-d m-d-main">
        <div class="m-d-item col-1">
          <li class="v-m-title">
            <div class="col-1">
              <span class="icon-list"></span>
              <span class="m-step">第1步 </span>
              收货好评
            </div>
          </li>
          <li>
            <div class="col-1">评价及物流截图</div>
          </li>
          <li>
              <div class="m-img" pid="u-express-picture"   type="评价截图"></div>
              <div class="m-img" pid="u-goods-evaluate"    type="物流截图"></div>
              <div class="m-img" pid="u-express-evaluate"    type="物流好评"></div>
          </li>
         
        </div>
        
      </div>

      <div class="m-d m-d-main">
        <div class="m-d-item col-1">
          <li>
            <div class="col-1 col-btn">
              
              <a href="#" class="btn btn-sm red" id="submit-eval">提交评价</a>
              <a href="#" class="btn btn-sm grey-mint" id="return-list">返回任务列表</a></div>
          </li>
        </div>
      </div>


    </div>
    </div>


    <script src="/sys/js/common.js"></script>
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/jquery/jquery.cookie.js"></script>
    <script src="/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="/lib/jquery/jquery.datetimepicker.full.js"></script>
    <script src="/lib/jsrender/jsrender.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/alertify/alertify.min.js"></script>
    <script src="/lib/bootbox/bootbox.min.js"></script>
    <script src="/lib/distpicker/distpicker.js"></script>
    <script src="/lib/typepicker/typepicker.js"></script>
    <script src="/lib/metronic/moment.min.js"></script>
    <script src="/lib/metronic/ui-modals.min.js"></script>
    <script src="/lib/twbs-pagination/jquery.twbsPagination.min.js"></script>
    <script src="/lib/pace/pace.min.js"></script>

    <script src="/sys/js/function.js"></script>
    <script src="/sys/js/sell/listorder.js"></script>
</body>
</html>
