  <body>
    <div class="page-bar">
      <ul class="page-breadcrumb">
        <li>
          <a href="index.html">客户充值</a>
          <i class="fa fa-circle"></i>
        </li>
        <li>
          <span>充值记录查询</span>
        </li>
      </ul>
    </div>
    <div class="container-fluid">

      <div class="portlet ">
        <div class="portlet-title">
          <div class="caption">
            <i class="fa fa-shopping-cart"></i> 充值记录</div>
          <div class="actions">
            <div class="btn-group btn-group-devided" data-toggle="buttons">
              <label class="btn grey-salsa btn-sm">
                <input type="radio" name="options" class="toggle" id="option2">设置
              </label>
              
            </div>
          </div>
        </div>
        <div class="tab-pane fade active in" id="tab-capital">
            <div class="table-search">
              <form action="#" class="form-bordered form-search">
                <div class="form-group">
                  <label class="control-label">审核状态</label>
                  <select class="form-control" id="">
                    <option value="全部">全部</option>
                    <option value="0">未处理</option>
                    <option value="1">已通过</option>
                    <option value="2">未通过</option>
                    <option value="3">已撤销</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="control-label">创建日期</label>
                  <div class="input-group date date-picker" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                    <input type="text" class="form-control" id="start-date">
                    <span class="input-group-btn">
                      <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                    </span>
                  </div>
                  <span>&nbsp;- -&nbsp;</span>
                  <div class="input-group date date-picker" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                    <input type="text" class="form-control" id="start-date">
                    <span class="input-group-btn">
                      <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <button type="button" class="btn red" id="returnBtn">查询</button>
                </div>
              </form>
          </div>
        </div>
        <div class="portlet-body">
          <div class="table-data"></div>
          <div class="table-pg"></div>
        </div>
    </div>
    </div>
