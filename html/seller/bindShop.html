<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/lib/simple-line-icons/simple-line-icons.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet">
    <link href="/lib/metronic/plugins.min.css" rel="stylesheet">
    <link href="/lib/metronic/components.css"  id="style_components"  rel="stylesheet" >
    <link href="/lib/metronic/layout.min.css"  rel="stylesheet" >
    <link href="/lib/alertify/alertify.core.css" rel="stylesheet" >
    <link href="/lib/alertify/alertify.default.css" rel="stylesheet" >
    <link href="/lib/pace/pace.css" rel="stylesheet" >

    <link href="/sys/css/common.css"  rel="stylesheet" >
    <link href="/sys/css/sell/bindshop.css"  rel="stylesheet" >
    
  </head>
  <body>
    <div class="page-bar">
      <ul class="page-breadcrumb">
        <li>
          <a href="index.html">店铺管理</a>
          <i class="fa fa-circle"></i>
        </li>
        <li>
          <span>绑定店铺</span>
        </li>
      </ul>
    </div>
    <div class="container">
      <form action="#" id="form-bind" class="form-horizontal form-bordered">
        
        <div class="form-group">
          <label class="control-label col-xs-2">请选择平台</label>
          <div class="col-xs-6">
            <select class="form-control " id="shop_type">
              <option value="淘宝" selected>淘宝</option>
              <option value="京东" >京东</option>
            </select>
          </div>
          <div class="col-xs-4"></div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-2">店铺网址</label>
          <div class="col-xs-6">
            <input type="text" class="form-control" id="shop_url">
          </div>
          <div class="col-xs-4 form-info">(店铺地址绑定后无法修改)</div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-2">店铺名称</label>
          <div class="col-xs-6">
            <input type="text" class="form-control" id="shop_name">
          </div>
          <div class="col-xs-4 form-info">(务必跟手机端报表页显示的店铺名一致)</div>
        </div>

        <div class="form-group"  data-toggle="typepicker" id="typepicker">
          <label class="control-label col-xs-2">店铺类别</label>
          <div class="col-xs-3">
            <select class="form-control" id="shop-businesstype"></select>
          </div>
          <div class="col-xs-3">
            <select class="form-control" id="shop-subtype"></select>
          </div>
          <div class="col-xs-4 form-info"></div>
        </div>

        <div class="form-group" data-toggle="distpicker" id="pick">
          <label class="control-label col-xs-2">省市区</label>
          <div class="col-xs-3">
            <select class="form-control" id="shop-province"></select>
          </div>
          <div class="col-xs-3">
            <select class="form-control" id="shop-city"></select>
          </div>
          <div class="col-xs-3">
            <select class="form-control" id="shop-county"></select>
          </div>
        </div> 

        <div class="form-group">
          <label class="control-label col-xs-2">发货地址</label>
          <div class="col-xs-10">
            <input type="text" class="form-control" id="shop_addr">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-2">店铺管理后台截图</label>
          <div class="col-xs-10">
            <div class="fileinput fileinput-new" data-provides="fileinput">
              <div class="fileinput-new thumbnail">
                <img src="/img/noimg.png" id="shop_img">
              </div>
              <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 10px;"></div>
              <div>
                <span class="btn default btn-file">
                  <span class="fileinput-new"> 选择图片 </span>
                  <span class="fileinput-exists"> 更换 </span>
                  <input type="hidden"><input type="file" accept=".png,.jpg,.jpeg,image/png,image/jpg,image/jpeg" id="upload">
                </span>
                <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput"> 删除 </a>
              </div>
            </div>
          </div>
        </div>


        <div class="form-group">
          <label class="control-label col-xs-2"></label>
          <div class="col-xs-10">
            <button type="button" class="btn blue" id="saveBtn">保存</button>
            <button type="button" class="btn red" id="resetBtn"> 新建</button>
          </div>
        </div>
      </form>
    </div>

    <script src="/sys/js/common.js" type="text/javascript"></script>
    <script src="/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/lib/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
    <script src="/lib/distpicker/distpicker.js" type="text/javascript"></script>
    <script src="/lib/typepicker/typepicker.js" type="text/javascript"></script>
    <script src="/lib/alertify/alertify.min.js"></script>
    <script src="/lib/bootbox/bootbox.min.js"></script>
    <script src="/lib/pace/pace.min.js"></script>

    <script src="/sys/js/sell/bindshop.js" type="text/javascript"></script>
</body>
</html>
