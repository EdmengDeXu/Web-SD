<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet">
    <link href="/lib/metronic/plugins.min.css" rel="stylesheet" type="text/css">
    <link href="/lib/metronic/components.css"  rel="stylesheet" type="text/css" id="style_components" >
    <link href="/lib/metronic/layout.min.css"  rel="stylesheet" type="text/css" >
    <link href="/lib/alertify/alertify.core.css" rel="stylesheet" >
    <link href="/lib/alertify/alertify.default.css" rel="stylesheet" >
    <link href="/lib/fancybox/jquery.fancybox.css" rel="stylesheet" >
    <link href="/lib/pace/pace.css" rel="stylesheet" >
    
    <link href="/sys/css/common.css"  rel="stylesheet" type="text/css" >
    <link href="/sys/css/sell/submitGoods.css"  rel="stylesheet" type="text/css" >
  </head>
  <body>
    
    <div class="g-submit">
      <div class="m-d m-title">
        <div>
          <div class="col-1 ">
            <span aria-hidden="true" class="icon-grid"></span> 提交发货任务步骤
          </div>
        </div>
      </div>

      <div class="m-d m-d-detail"></div>

      <div class="m-d m-d-main">
        <div class="m-d-item col-2">
          <li class="v-m-title">
            <div class="col-1">
              <span class="icon-magnifier"></span>
              <span class="m-step">第1步 </span>
              核对 货比三家 的信息是否正确
            </div>
          </li>
          <li class="col-1">
            <div class="u-img">
              <p class="m-img-title">搜索结果页</p>
              <img src="/img/login.jpg" alt="">
            </div>
            <div class="u-img">
              <p class="m-img-title">随机商品1</p>
              <img src="/img/login.jpg" alt="">
            </div>
            <div class="u-img">
              <p class="m-img-title">随机商品2</p>
              <img src="/img/login.jpg" alt="">
            </div>
          </li>
        </div>
        <div class="m-d-item col-1">
          <li class="v-m-title">
            <div class="col-1">
              <span class="icon-picture"></span>
              <span class="m-step">第2步 </span>
              核对 浏览店铺 的信息是否正确
            </div>
          </li>
          <li>
            <div class="u-img">
              <p class="m-img-title">目标商品头部</p>
              <img src="/img/login.jpg" alt="">
            </div>
            <div class="u-img">
              <p class="m-img-title">商品问答</p>
              <img src="/img/login.jpg" alt="">
            </div>
            <div class="u-img">
              <p class="m-img-title">商品详情</p>
              <img src="/img/login.jpg" alt="">
            </div>
            <div class="u-img">
              <p class="m-img-title">加入购物车</p>
              <img src="/img/login.jpg" alt="">
            </div>
          </li>
        </div>
      </div>

      <div class="m-d m-d-main">
        <div class="m-d-item col-1">
          <li class="v-m-title">
            <div class="col-1">
              <span class="icon-list"></span>
              <span class="m-step">第3步 </span>
              核对 下单支付 的信息是否正确
            </div>
          </li>
          <li>
            <div class="u-img">
              <p class="m-img-title">聊天</p>
              <img src="/img/login.jpg" alt="">
            </div>
            <div class="u-img">
              <p class="m-img-title">下单支付</p>
              <img src="/img/login.jpg" alt="">
            </div>
          </li>
        </div>
        <div class="m-d-item col-1">
          <li class="v-m-title">
            <div class="col-1">
              <span class=" icon-credit-card"></span>
              <span class="m-step">第4步 </span>
              填写订单编号
            </div>
          </li>
          <li>
            <div class="col-1">1. 填写发货订单编号</div>
          </li>
          <li>
            <input type="text" class="form-control" placeholder="请输入订单编号" id="order-id">
          </li>
          <li>
            <div class="col-1">2. 选择快递公司</div>
          </li>
          <li>
            <input type="text" class="form-control" placeholder="请输入实际付款金额" id="pay-money">
          </li>
          <li>
            <div class="col-1 col-btn">
              <a href="#" class="btn btn-outline red" id="submit-buy">发 货</a>
              <a href="#" class="btn btn-outline blue-steel" id="return-list">返回任务列表</a></div>
          </li>
        </div>
      </div>
    </div>
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/jquery/jquery-migrate.js"></script>
    <script src="/lib/jquery/jquery.cookie.js"></script>
    <script src="/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="/lib/jsrender/jsrender.js"></script>
    <script src="/lib/fancybox/jquery.fancybox.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/bootstrap-fileinput/bootstrap-fileinput.js"></script>
    <script src="/lib/alertify/alertify.min.js"></script>
    <script src="/lib/bootbox/bootbox.min.js"></script>
    <script src="/lib/distpicker/distpicker.js" type="text/javascript"></script>
    <script src="/lib/typepicker/typepicker.js" type="text/javascript"></script>
    <script src="/lib/metronic/moment.min.js"></script>
    <script src="/lib/metronic/ui-modals.min.js"></script>
    <script src="/lib/pace/pace.min.js"></script>
    
    <script src="/sys/js/common.js"></script>
    <script src="/sys/js/sell/submitGoods.js"></script>
  </body>
</html>
