<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link href="/lib/jquery/jquery.datetimepicker.css" rel="stylesheet">
    <link href="/lib/metronic/plugins.min.css" rel="stylesheet" type="text/css">

  <body>
    
    <div id="app">
      <div class="page-bar">
        <ul class="page-breadcrumb">
          <li>
            <span>资金明细</span>
          </li>
        </ul>
      </div>
      <div class="container-fluid">

        <div class="portlet-body">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab-capital" data-toggle="tab"> 本金账户 </a></li>
            <!-- <li><a href="#tab-commision" data-toggle="tab"> 佣金账户 </a></li> -->
          </ul>
        </div>
        <div class="tab-content">
          <div class="tab-pane fade active in" id="tab-capital">
            <div class="portlet ">
              <div class="portlet-title ">
                <div class="m-sbar">
                  <div>
                    <span>收支</span>
                    <select class="" id="sr-type">
                      <option value="0">全部</option>
                      <option value="1">收</option>
                      <option value="2">支</option>
                    </select>
                  </div>
                  <div><span>内容 </span><input type="text" id="sr-cnt" ></div>
                  <div>
                    <span>操作时间</span>
                    <input type="text" id="sr-time-from" class="u-dt"> - <input type="text" id="sr-time-to" class="u-dt">
                  </div>
                  <div>
                    <a href="#basic" class="btn red-sunglo btn-sm" id="btn-search"><i class="fa fa-search"></i> 查询 </a>
                    <a href="#basic" class="btn red-sunglo btn-sm" id="btn-export"><i class="fa fa-search"></i> 导出 </a>
                  </div>
                </div>
              </div>
            </div>            
            <div class="portlet-body">
              <div class="table-data"></div>
              <div class="table-pg"></div>
            </div>
          </div>
          <!-- <div class="tab-pane fade" id="tab-commision">
            <div class="table-search"></div>
            <div class="table-data"></div>
            <div class="table-pg"></div>
          </div> -->
        </div>
      </div>

    <script src="/lib/pace/pace.min.js"></script>
