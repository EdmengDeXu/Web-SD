    <link href="lib/metronic/components.css"  rel="stylesheet" type="text/css" id="style_components" >

  <body>
    <div class="page-bar">
      <ul class="page-breadcrumb">

<script id="shopTmpl" type="text/x-jsrender">
  <table class="table table-hover table-light">
    <thead>
        <tr class="uppercase">
            <th> # </th>
            <th> 店铺名称 </th>
            <th> 平台 </th>
            <th> 店铺类型 </th>
            <th> 所属地区 </th>
            <th> 地址链接 </th>
            <th class="fn-center"> 功能 </th>
        </tr>
    </thead>
    <tbody>
      {{for data}}
        <tr>
            <td> {{:#index+1}} </td>
            <td> {{:name}}</td>
            <td> {{:type}} </td>
            <td> {{:businesstype}} - {{:subtype}}</td>
            <td> {{:addressProvince}}{{:addressCity}}{{:addressCounty}} </td>
            <td> {{:address}} </td>
            <td class="fn-center"> 
              <a href="#basic" class="btn blue-madison btn-sm btn-outline sbold uppercase  edit-shop"  data-toggle="modal" data-index="{{:#index}}" data-id="{{:id}}"><i class="fa fa-edit"></i> 修改 </a> 
              <a href="javascript:;" class="btn blue-madison btn-sm btn-outline sbold uppercase del-shop" id="{{:id}} " ><i class="fa fa-times"></i> 删除 </a> 
            </td>
        </tr>
      {{/for}}
    </tbody>
  </table>
</script>


<div class="modal fade" id="basic" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">修改店铺</h4>
      </div>
      <div class="modal-body">
        <form action="#" id="form-bind" class="form-horizontal form-bordered">
          <div class="form-group">
            <label class="control-label col-xs-2">店铺名称</label>
            <div class="col-xs-6">
              <input type="text" class="form-control" id="shop_name">
            </div>
            <div class="col-xs-4 form-info">(务必跟手机端报表页显示的店铺名一致)</div>
          </div>

          <div class="form-group" data-toggle="typepicker" id="typepicker">
            <label class="control-label col-xs-2">店铺类别</label>
            <div class="col-xs-3">
              <select class="form-control" id="shop-businesstype"></select>
            </div>
            <div class="col-xs-3">
              <select class="form-control" id="shop-subtype"><option data-code="" data-text="请选择次类" value="">请选择次类</option></select>
            </div>
            <div class="col-xs-4 form-info"></div>
          </div>

          <div class="form-group" data-toggle="distpicker" id="areapick">
            <label class="control-label col-xs-2">省市区</label>
            <div class="col-xs-3">
              <select class="form-control" id="shop-province"></select>
            </div>
            <div class="col-xs-3">
              <select class="form-control" id="shop-city"></select>
            </div>
            <div class="col-xs-3">
              <select class="form-control" id="shop-county"></select>
            </div>
          </div> 

          <div class="form-group">
            <label class="control-label col-xs-2">发货地址</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" id="shop_addr">
            </div>
          </div>
        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn dark btn-outline close-btn" data-dismiss="modal">Close</button>
        <button type="button" class="btn green save-shop">Save changes</button>
      </div>
    </div>
  </div>
</div>
