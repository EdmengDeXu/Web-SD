    <div class="page-bar">
      <ul class="page-breadcrumb">
        <li>
          <a href="index.html">管理中心</a>
          <i class="fa fa-circle"></i>
        </li>
        <li>
          <span>发布任务</span>
        </li>
      </ul>
    </div>

      <div class="mt-element-step">
        <div class="row step-thin">
          <div class="col-md-3 bg-grey mt-step-col done">
            <div class="mt-step-number bg-white font-grey">1</div>

          <div class="col-md-3 bg-grey mt-step-col active">

          </div>
          <div class="col-md-3 bg-grey  mt-step-col ">
            <div class="mt-step-number bg-white font-grey">3</div>

          </div>
          <div class="col-md-3 bg-grey  mt-step-col ">
            <div class="mt-step-number bg-white font-grey">4</div>
            <div class="mt-step-content font-grey-cascade">发布成功</div>
          </div>
          
        </div>
      </div>
      <div class="portlet light bordered">                     
        <div class="portlet-body">
            第一步：选择平台
        </div>
      </div>
      <div class="portlet light bordered">                     
        <div class="portlet-body">
            第二步：选择任务类型
        </div>
      </div>
      <div class="portlet light bordered">                     
        <div class="portlet-body">
            第三步：选择平台返款模式
        </div>
      </div>
