<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/lib/simple-line-icons/simple-line-icons.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/metronic/plugins.min.css" rel="stylesheet">
    <link href="/lib/metronic/components.css"  rel="stylesheet">
    <link href="/lib/metronic/layout.min.css"  rel="stylesheet">
    <link href="/lib/alertify/alertify.core.css" rel="stylesheet" >
    <link href="/lib/alertify/alertify.default.css" rel="stylesheet" >
    <link href="/sys/css/common.css"  rel="stylesheet">
    <link href="/sys/css/updateSeller.css"  rel="stylesheet">
    
  </head>
  <body>
    <div class="page-bar">
      <ul class="page-breadcrumb">
        <li>
          <a href="index.html">我的信息</a>
          <i class="fa fa-circle"></i>
        </li>
        <li>
          <span>修改信息</span>
        </li>
      </ul>
    </div>
    <div class="container"  id="seller">
      <form action="#" id="form-bind" class="form-horizontal form-bordered">
        <div class="form-group">
          <label class="control-label col-xs-2">用户名称</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="name" v-model="seller.name">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-2">手机号码</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" v-model="seller.mobile">
          </div>
        </div>

        <div class="form-group"  data-toggle="typepicker" id="typepicker">
          <label class="control-label col-xs-2">QQ号码</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" v-model="seller.qq">
          </div>
        </div>

        <div class="form-group" data-toggle="distpicker" id="pick">
          <label class="control-label col-xs-2">微信号</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" v-model="seller.weixin">
          </div>
        </div> 

        <div class="form-group">
          <label class="control-label col-xs-2">银行</label>
          <div class="col-xs-4">
            <select class="form-control" v-model="seller.bank">
              <option v-for="opt in opts" v-if="opt==seller.bank" selected v-bind:value="opt">{{opt}}</option>
              <option v-for="opt in opts" v-if="opt!=seller.bank" v-bind:value="opt">{{opt}}</option>
            </select>
          </div>
        </div>

        <div class="form-group" data-toggle="distpicker" id="pick">
          <label class="control-label col-xs-2">银行卡号</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" v-model="seller.bankcard">
          </div>
        </div> 

        <div class="form-group">
          <label class="control-label col-xs-2"></label>
          <div class="col-xs-10">
            <button type="button" class="btn blue" id="saveBtn" v-on:click="doSave">保存</button>
          </div>
        </div>
      </form>
    </div>

    <script src="/sys/js/common.js"></script>
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/alertify/alertify.min.js"></script>
    <script src="/lib/vue/vue.js"></script>
    <script src="/sys/js/updateSeller.js"></script>
</body>
</html>
